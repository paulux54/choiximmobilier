<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Carte Immobilière</title>
    <link rel="stylesheet" type="text/css" href="C:/Projets/leaflet/fichiers/leaflet.css">
</head>
<body>
    <div id="maCarte" style="width: 100%; height: 500px;"></div>

    <script src="C:/Projets/leaflet/fichiers/leaflet.js"></script>
    <script>
        // Remplacez 'URL_DU_FICHIER_GEOJSON' par l'URL de votre fichier GeoJSON
        var geojsonURL = 'https://drive.google.com/file/d/1cE9u62KRkSW0AoKmqULC4lLPFPHKKT4m/view?usp=sharing';

        // Créer une carte Leaflet de la France
        var ma_carte = L.map('maCarte').setView([47, 2.5], 6);

        // Ajouter les fonds de carte (tuiles)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(ma_carte);

        // Charger le fichier GeoJSON depuis l'URL et l'ajouter à la carte
        fetch(geojsonURL)
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                L.geoJSON(data, {
                    fillColor: "blue",
                    fillOpacity: 0.4,
                    color: "black",
                    weight: 1
                }).addTo(ma_carte);
            });
    </script>
</body>
</html>
